<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Image with Button Click</title>
<style>
    img {
        width: 300px;
        height: auto;
    }
</style>
</head>
<body>

<img id="myImage" src="file:///home/joao_pedro/Imagens/20230123_135938.jpg" alt="Default Image">

<button onclick="changeImage()">Change Img</button>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("file:///home/joao_pedro/Imagens/2023-01-02_17_02_19.jpg")) {
        image.src = "file:///home/joao_pedro/Imagens/2023-01-01_17_04_55.jpg.jpg";
    } else {
        image.src = "file:///home/joao_pedro/Imagens/2022-12-30%2004.56.31.jpg";
    }
}
</script>
