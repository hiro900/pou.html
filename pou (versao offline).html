            <!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body {
    transition: background-color 0.5s ease; /* Add transition for smooth color change */
  }
  .container {
    text-align: center;
    margin-top: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <button onclick="changeBackground()">Mudar fundo</button>
</div>

<script>
  function changeBackground() {
    var body = document.querySelector('body');
    var currentColor = window.getComputedStyle(body).getPropertyValue('background-color');
    
    // Example: Change background to a random color
    var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    
    // Check if the current color is the same as the new random color to prevent repeats
    while (randomColor === currentColor) {
      randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    }
    
    body.style.backgroundColor = randomColor;
  }
</script>
